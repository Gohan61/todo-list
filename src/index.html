<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
      <a class="headerDiv" href="">Projects</a>
      <a class="headerDiv" href="">Today</a>
      <a class="headerDiv" href="">Priority</a>
    </header>
    <div class="mainContainer">
      <div class="newItems">
        <form class="newListDiv">
          <label for="newList">New list</label>
          <input type="text" id="newList" />
          <button type="submit">Add new list</button>
        </form>
        <button class="newToDoForm">New to-do</button>
        <form action="" class="newToDo" style="display: none">
          <label for="list">Pick a list</label>
          <select name="lists" id="list">
            <option value="Tasks">Tasks</option>
          </select>
          <label for="title">Title</label>
          <input type="text" id="title" />
          <label for="description">Description</label>
          <textarea type="text" id="description"></textarea>
          <label for="date">Date</label>
          <input type="date" id="date" />
          <label for="priority">Priority</label>
          <input type="checkbox" id="priority" value="!" />
          <label for="notes">Notes</label>
          <textarea type="text" id="notes"> </textarea>
          <button type="submit">Add to-do</button>
        </form>
      </div>
      <div class="listToDo"></div>
    </div>
  </body>
</html>
